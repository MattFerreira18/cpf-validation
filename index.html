<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CPF validation</title>
</head>
<body>

  <div id="container">
    <h2>CPF Validation</h2>
    <p>insert the CPF numbers</p>
    <p class="example">ex: XXX.XXX.XXX-XX</p>
    <!-- <input type="text" class="cpf-input" data-mask="000.000.000-00" maxlength="11"> -->
    <input type="text" class="cpf-input" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

    <button class="validate" >Validate CPF</button>

    <div class="result">
      <p class="p__valid">The CPF number is valid</p>
      <p class="p__not-valid">This CPF number is not valid</p>
    </div>

  </div>

  <!-- <script src="main.js"></script> -->
  <!-- <script src="index.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
